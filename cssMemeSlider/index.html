<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="slider-wrapper">
            <ul class="about-slider">
                <li class="about-slider-item about-slider-item__active"><img src="assets/slider-1.jpg" alt="slider item" class="about-slider-image"></li>
                <li class="about-slider-item"><img src="assets/slider-2.jpg" alt="slider item" class="about-slider-image"></li>
                <li class="about-slider-item"><img src="assets/slider-3.png" alt="slider item" class="about-slider-image"></li>
                <li class="about-slider-item"><img src="assets/slider-4.png" alt="slider item" class="about-slider-image"></li>
                <li class="about-slider-item"><img src="assets/slider-5.webp" alt="slider item" class="about-slider-image"></li>
            </ul>
            <div class="slider-bottom">
                <h1 class="slide-description">
                    I'm the best of the best!
                </h1>
                <ul class="slider-button-list">
                    <li class="slider-button slider-button__active"><span class="visually-hidden">1</span></li>
                    <li class="slider-button"><span class="visually-hidden">2</span></li> 
                    <li class="slider-button"><span class="visually-hidden">3</span></li>
                    <li class="slider-button"><span class="visually-hidden">4</span></li>
                    <li class="slider-button"><span class="visually-hidden">5</span></li>
                </ul>
            </div>
        </div>
    </section>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
